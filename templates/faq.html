<!DOCTYPE html>
<html lang="en">
   <head>
      <title>FAQ - Django</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

   </head>
   <body>
      <div class="jumbotron text-center" style="margin-bottom:0">
         <h1>My Django Site</h1>
         <p>IPSSI</p>
      </div>
      <div class="container" id="global_container">
         <div class="jumbotron text-center" id="jumbotron_first_size" style="margin-top:30px">
           {% if message %}
              <h1> {{message}} </h1>
           {% else %}
              <h1>Poser votre question !! </h1>
           {% endif %}
            <form action="" method="post">
               {% csrf_token %}
               <input id="question" type="text" name="question_text">
               <input type="submit" value="OK">
            </form>
         </div>
         <div class="jumbotron text-center" style="margin-bottom:0">
            <p>Footer</p>
         </div>
      </div>
   </body>
</html>
